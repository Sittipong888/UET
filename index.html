<!DOCTYPE html>
<html>
<head>
  <title>ตรวจสอบพิกัดสำหรับลงคิวรถ</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h2 { color: #333; }
    a { display: inline-block; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; }
    a:hover { background: #218838; }
  </style>
  <script>
    const centerLat = 13.7563; // กรุงเทพฯ
    const centerLong = 100.5018;
    const maxDistance = 200;
    const formUrl = "https://forms.gle/v5FuNUCejRNB3y5j8";
    const latEntryId = "entry.1781601731"; // Latitude
    const longEntryId = "entry.1636660597"; // Longitude

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const userLat = position.coords.latitude;
            const userLong = position.coords.longitude;
            console.log("Latitude:", userLat, "Longitude:", userLong); // ดีบัก
            const distance = calculateDistance(userLat, userLong, centerLat, centerLong);
            console.log("Distance:", distance, "km"); // ดีบัก
            if (distance > maxDistance) {
              alert("คุณอยู่นอกรัศมี 200 กม.");
              document.getElementById("message").innerText = "ไม่สามารถลงคิวได้";
            } else {
              const url = `${formUrl}?${latEntryId}=${encodeURIComponent(userLat)}&${longEntryId}=${encodeURIComponent(userLong)}`;
              console.log("Generated URL:", url); // ดีบัก
              document.getElementById("formLink").href = url;
              document.getElementById("formLink").style.display = "block";
              document.getElementById("message").innerText = `อยู่ในรัศมี (Lat: ${userLat}, Long: ${userLong}) คลิกเพื่อลงคิว`;
            }
          },
          function(error) {
            console.error("Geolocation error:", error.message); // ดีบัก
            alert("ไม่สามารถดึงพิกัดได้ กรุณาเปิด GPS");
            document.getElementById("message").innerText = "กรุณาเปิด GPS และลองใหม่";
          }
        );
      } else {
        alert("เบราว์เซอร์ไม่รองรับ Geolocation");
        document.getElementById("message").innerText = "เบราว์เซอร์ไม่รองรับ";
      }
    }
  </script>
</head>
<body onload="getLocation()">
  <h2>ลงคิวรถ</h2>
  <p id="message">กรุณารอขณะตรวจสอบพิกัด...</p>
  <a id="formLink" href="#" style="display:none;">ไปที่ฟอร์มลงคิวรถ</a>
</body>
</html>
