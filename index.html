<!DOCTYPE html>
<html>
<head>
  <title>ลงคิวรถ</title>
  <script>
    // จุดตั้งต้น (กำหนดพิกัดของจุดศูนย์กลาง)
    const centerLat = 13.7563; // เช่น กรุงเทพฯ
    const centerLong = 100.5018;
    const maxDistance = 200; // ระยะห่างสูงสุด 200 กม.

    // ฟังก์ชันคำนวณระยะห่าง (Haversine formula)
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // รัศมีโลก (กม.)
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c; // ระยะห่างในหน่วยกม.
    }

    // ฟังก์ชันดึงพิกัดและตรวจสอบระยะ
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const userLat = position.coords.latitude;
            const userLong = position.coords.longitude;
            const distance = calculateDistance(userLat, userLong, centerLat, centerLong);

            if (distance > maxDistance) {
              alert("คุณอยู่นอกรัศมี 200 กม. จากจุดตั้งต้น ไม่สามารถลงทะเบียนได้");
              document.getElementById("formContainer").style.display = "none";
            } else {
              document.getElementById("lat").value = userLat;
              document.getElementById("long").value = userLong;
              document.getElementById("formContainer").style.display = "block";
            }
          },
          function(error) {
            alert("ไม่สามารถดึงพิกัดได้ กรุณาเปิดใช้งาน GPS");
          }
        );
      } else {
        alert("เบราว์เซอร์ของคุณไม่รองรับ Geolocation");
      }
    }
  </script>
</head>
<body onload="getLocation()">
  <h2>ลงคิวรถ</h2>
  <div id="formContainer" style="display:none;">
    <input type="hidden" id="lat" name="latitude">
    <input type="hidden" id="long" name="longitude">
    <iframe src="https://forms.gle/oaUkr5585XKGorjN6" width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
  </div>
</body>
</html>
